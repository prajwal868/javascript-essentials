<body>
    <script>
        function fun_parameter(name){
            
            document.write(name);
            console.log(name);
        }
        fun_parameter("javascript");

            document.write(x,y);
        }

        fun_para("version");
        document.write("<br>")
    </script>
    <script>
        console.log("-----square of number------")
        function square(x){
            console.log(x**2);
        }
        square(2);
        square(5);
        square(3);
    </script>

    <script>
        document.write("add")
        document.write("<br>")
        function add(x,y){
            console.log(x+y)
            document.write(x+y)
             }
        add(2,5);
    </script>
