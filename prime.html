<body> 
    <script>
    function prime(n){
        if (n<=1){
            return false;
        }
        for(i=2;i<n;i++){
            if(n % i === 0){
           //console.log("isprime")
           return false;
            }
            return true;
        }
    }
        console.log(prime(11));
    </script>
