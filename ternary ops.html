<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1;
        if(x>0){
            console.log("positive")
        }
        else if(x<0){
            console.log("negative")
        }
        else{
            console.log("zero")
        }
        var y=(x>5)?'greater':'smaller'
        console.log(y)
        var z=(x>5)?'pos':(x<5)?'neg':'zero'
        console.log(z)
    </script>
</body>
